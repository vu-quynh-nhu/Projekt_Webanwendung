<body>
   
    <section class="vh-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">
      
              <div class="px-5 ms-xl-4">                
                <span class="h1 fw-bold mb-0">Logo</span>
              </div>
      
             
                <form style="width: 23rem; display: flex; flex-direction: column; align-items: center;">
                    <h3 class="fw-normal" style="letter-spacing: 1px;">Registrieren</h3>
                
                    <div data-mdb-input-init class="form-outline" style="width: 100%;">
                        <label class="form-label" for="form2Example18" style="padding-left: 10px;">Nutzername</label>
                        <input type="email" id="form2Example18" class="form-control form-control-lg rounded-pill" />                   
                    </div>
                

                    <div data-mdb-input-init class="form-outline" style="width: 100%;">
                        <label class="form-label" for="form2Example18" style="padding-left: 10px;">E-Mail</label>
                        <input type="email" id="form2Example18" class="form-control form-control-lg rounded-pill" />                   
                    </div>
                
                    <div data-mdb-input-init class="form-outline" style="width: 100%;">
                        <label class="form-label" for="form2Example28" style="padding-left: 10px;">Passwort</label>
                        <input type="password" id="form2Example28" class="form-control form-control-lg" />                   
                    </div>
                
                    <div class="pt-1 mb-4" style="width: 100%; display: flex; justify-content: center;">
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg" type="button">Registrieren</button>
                    </div>
                
                    <p><a href="login.html" class="link-info">Ich habe schon ein Konto</a></p>

              </div>
      
           
          
          </div>
