<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/movie-page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="navbar"></div>

    <div class="top-page">
        <img id="thumbnail" src="">
        <div class="movie-title"> Titel </div>
        <div class="movie-starRating"></div>
        <div class="movie-release-year"> Jahr </div>
        <div class="movie-creator"> Erstellt von: </div>
        <div class="movie-creator-name"> Nutzername </div>
    </div>

    <div class="movie-about-container">
        <p class="movie-about-header">Info</p>
        <div class="movie-about">
            <div class="movie-about-attributes">Titel: </div>
            <div class="movie-about-title">Titelname</div>
            <div class="movie-about-attributes">Erscheinungsjahr: </div>
            <div class="movie-about-year">Jahr</div>
            <div class="movie-about-attributes">Genre: </div>
            <div class="movie-about-genre">Genrename</div>
            <div class="movie-about-attributes">Regisseur*innen: </div>
            <div class="movie-about-director">Name(n)</div>
            <div class="movie-about-attributes">Darsteller*innen: </div>
            <div class="movie-about-actors">Name(n)</div>
        </div>
    </div>

    <div class="movie-description-container">
        <p class="movie-description-header">Kurzbeschreibung</p>
        <div class="movie-decription">
            Beschreibung
        </div>
    </div>

    <center>
        <div class="movie-review-container">
            <div class="movie-review-header">
                Bewertungen
            </div>
            <div class="movie-comments">
            </div>

            <div class="movie-review-form-container">
                <div class="movie-review-form-header">Bewertungen schreiben</div>
                <form action="../php/saveCommentMovie.php" method="post" class="movie-review-form" name="submit-comment" onsubmit="return checkForm(event)">
                    <label id="name-label">Name</label><br>
                    <input type="text" id="commentator_name" name="commentator_name" value="Anonym" readonly><br>
                    <label id="starrating-label">Sternebewertung</label><br>
                    <div class="star-rating-container">
                        <input type="radio" id="star4" name="star" value="5">
                        <label for="star4">★</label>

                        <input type="radio" id="star3" name="star" value="4">
                        <label for="star3">★</label>

                        <input type="radio" id="star2" name="star" value="3">
                        <label for="star2">★</label>

                        <input type="radio" id="star1" name="star" value="2">
                        <label for="star1">★</label>

                        <input type="radio" id="star0" name="star" value="1">
                        <label for="star0">★</label>
                    </div>

                    <input type="hidden" id="movie_id" name="movie_id" value="">
                    <input type="hidden" id="movie_name" name="movie_name" value="">
                    <input type="hidden" id="date_of_comment" name="date_of_comment" value="">
                    <div class="review-text-container">
                        <textarea id="review-text" name="comment_text" placeholder="Schreibe hier deine Bewertung"></textarea><br>
                    </div>
                    <center>
                        <button id="sumbit-comment-btn" type="submit">senden</button>
                    </center>
                </form>
            </div>
        </div>
    </center>
    <script src="../js/movie-page.js"></script>
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
